- name: Create nifi group
  group:
    name: "{{ nifi_group }}"
    state: present

- name: Create nifi user
  user:
    name: "{{ nifi_user }}"
    group: "{{ nifi_group }}"

- name: Create directory for nifi
  file:
    path: "{{ nifi_dir }}"
    state: directory
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"

- name: Create data directory for nifi
  file:
    path: "{{ nifi_dir }}/data"
    state: directory
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"

- name: Create nifi internals directories
  file:
    path: "{{ nifi_dir }}/data/{{ item }}"
    state: directory
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"
  loop:
    - content_repository
    - database_repository
    - flowfile_repository
    - logs
    - provenance_repository
    - state

- name: Add nifi docker compose
  template:
    src: docker-compose.yml.j2
    dest: "{{ nifi_dir }}/docker-compose.nifi.yml"
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"

- name: Check if bootstrap needed
  stat:
    path: "{{ nifi_dir }}/bootstrapped"
  register: p

- name: Bootstrap nifi
  include_tasks: bootstrap.yml
  when: not p.stat.exists

- name: Start nifi
  shell: "docker-compose -f {{ nifi_dir }}/docker-compose.nifi.yml up -d --force-recreate"
  become: true
  become_user: "{{ nifi_user }}"
